<hr/>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
      <div class="ss-txt">
        <h3>Success Stories</h3>
        <a [routerLink]="['/testimonials']" class="seeAllBtn">SEE ALL</a>
      </div>
    </div>

    <div class="col-lg-6 col-md-12 success-stories-slider">
      <!-- Background container with lazy loading -->
      <div class="review-carousel-container d-flex align-items-center">
        <!-- Lazy loaded background image -->
        <img
          #bgImage
          src="assets/website_images/home/ourreviews/review.webp"
          alt="Our Testimonials"
          loading="lazy"
          decoding="async"
          class="background-image img-fluid"
          (load)="onImageLoad()"
        >

        <!-- ngb-carousel -->
        <ngb-carousel #testimonialCarousel
                      *ngIf="testimonials.length > 0"
                      [showNavigationArrows]="showNavigationArrows"
                      [showNavigationIndicators]="showNavigationIndicators"
                      [interval]="interval"
                      [pauseOnHover]="pauseOnHover"
                      [wrap]="wrap"
                      [keyboard]="keyboard"
                      [animation]="true"
                      class="text-center review-carousel">

          <ng-template ngbSlide *ngFor="let testimonial of testimonials; let i = index">
            <div class="carousel-item-container">
              <div class="testimonial-content" [innerHTML]="testimonial.text"></div>
              <div class="carousel-icon">
                <!-- Stars row - using CSS classes -->
                <div class="stars-row">
                  <svg *ngFor="let star of [1,2,3,4,5]"  class="star-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                    <path d="M341.5 45.1C337.4 37.1 329.1 32 320.1 32C311.1 32 302.8 37.1 298.7 45.1L225.1 189.3L65.2 214.7C56.3 216.1 48.9 222.4 46.1 231C43.3 239.6 45.6 249 51.9 255.4L166.3 369.9L141.1 529.8C139.7 538.7 143.4 547.7 150.7 553C158 558.3 167.6 559.1 175.7 555L320.1 481.6L464.4 555C472.4 559.1 482.1 558.3 489.4 553C496.7 547.7 500.4 538.8 499 529.8L473.7 369.9L588.1 255.4C594.5 249 596.7 239.6 593.9 231C591.1 222.4 583.8 216.1 574.8 214.7L415 189.3L341.5 45.1z"/>
                  </svg>
                </div>
                <p class="author-name">Guest</p>
              </div>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
