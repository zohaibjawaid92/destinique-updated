<!-- Main container that shows/hides based on scroll position -->
<div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
    <!-- Clickable button container -->
    <div class="example-button-container" (click)="scrollToTop()">
        <!-- Arrow icon/image -->
        <img src="assets/dest-images/misc/uparrow.svg" alt="scroll to top" loading="lazy" decoding="async" class="img-fluid"/>
     </div>
</div>
