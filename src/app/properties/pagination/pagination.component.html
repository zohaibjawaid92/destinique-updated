<!-- pagination.component.html -->
<div class="pagination-container d-flex justify-content-between align-items-center pt-3 pb-3">
  <!-- Showing range -->
  <div class="showing-range">
    Showing {{getShowingRange()}}
  </div>

  <!-- Pagination controls -->
  <nav aria-label="Page navigation">
    <ul class="pagination mb-0">
      <!-- Previous button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="javascript:void(0)" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <!-- Page numbers -->
      <li *ngFor="let page of visiblePages" class="page-item"
          [class.active]="isCurrentPage(page)"
          [class.disabled]="isEllipsis(page)">
        <a *ngIf="!isEllipsis(page)" class="page-link" href="javascript:void(0)" (click)="goToPage(page)">
          {{page}}
        </a>
        <span *ngIf="isEllipsis(page)" class="page-link">...</span>
      </li>

      <!-- Next button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="javascript:void(0)" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
