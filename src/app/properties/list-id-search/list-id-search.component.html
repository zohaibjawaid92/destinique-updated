<!-- list-id-search.component.html -->
<div class="input-container">
  <form class="d-flex" (submit)="onSearch(); $event.preventDefault()">
    <input type="text"
           class="form-control search-by-id shadow-none"
           [(ngModel)]="searchTerm"
           name="searchTerm"
           placeholder="List Id or Headline"
           (keypress)="onKeyPress($event)"
           [disabled]="isLoading"/>
    <button type="submit" [disabled]="isLoading">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg-color" viewBox="0 0 640 640">
        <path d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/>
      </svg>
    </button>
  </form>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message text-danger small mt-1">
    {{errorMessage}}
  </div>

  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="loading-indicator small mt-1">
    Searching...
  </div>

  <!-- Clear button when there's a search term -->
  <div *ngIf="searchTerm && !isLoading" class="mt-1">
    <button class="btn btn-sm btn-link p-0" (click)="clearSearch()">
      Clear search
    </button>
  </div>
</div>
