    <body>
        <app-root></app-root>
        <script>
          (function () {
            var allowedHosts = ['destinique.com', 'www.destinique.com'];

            if (!allowedHosts.includes(window.location.hostname)) {
              return;
            }

            var gaLoaded = false;

            function loadGA() {
              if (gaLoaded) return;
              gaLoaded = true;

              var s = document.createElement('script');
              s.src = 'https://www.googletagmanager.com/gtag/js?id=G-122QQMGN2V';
              s.async = true;
              document.head.appendChild(s);

              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              window.gtag = gtag;

              gtag('js', new Date());
              gtag('config', 'G-122QQMGN2V', { send_page_view: true });
            }

            // Load GA on first user interaction (best for mobile)
            ['touchstart', 'scroll', 'keydown', 'click'].forEach(function (event) {
              window.addEventListener(event, loadGA, { once: true, passive: true });
            });

            // Fallback: load GA when browser is idle
            if ('requestIdleCallback' in window) {
              requestIdleCallback(loadGA, { timeout: 3000 });
            } else {
              setTimeout(loadGA, 3000);
            }
          })();
        </script>
