<!doctype html>
<html lang="en">
<head>
  <!-- ========================================= -->
  <!-- PERFORMANCE & CACHE HEADERS -->
  <!-- ========================================= -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <meta http-equiv="Expires" content="31536000">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <meta charset="utf-8">
  <title>Destinique</title>
  <meta name="description" content="Book luxury villas vacation rentals worldwide with Destinique. Enjoy elite stays, private amenities & personalized travel advice from top luxury Travel advisors.">
  <meta name="keywords" content="luxury villas for rent, luxury travel agent, hidden villas, oceanfront hotels, beachfront homes.">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://destinique.com/favicon.ico">

  <!-- ========================================= -->
  <!-- SOCIAL META TAGS -->
  <!-- ========================================= -->
  <meta property="og:title" content="Luxury Villas Vacation Rentals | Luxury Travel Advisor -Destinique.">
  <meta property="og:description" content="Book luxury villas vacation rentals worldwide with Destinique. Enjoy elite stays, private amenities & personalized travel advice from top luxury Travel advisors.">
  <meta property="og:image" content="assets/website_images/home/banner/banner_404.webp">
  <meta property="og:url" content="https://destinique.com/">
  <meta property="og:type" content="website">

  <!-- LOCAL Montserrat (recommended for scores >95) -->
  <link rel="preload" href="assets/fonts/montserrat-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/montserrat-semibold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="assets/fonts/fonts.css">

  <!-- Preload LCP logo -->
  <link rel="preload" as="image" href="assets/dest-images/assets/logo.webp" type="image/webp" fetchpriority="high"/>

  <!-- ========================================= -->
  <!-- LCP IMAGE PRELOAD -->
  <!-- ========================================= -->
  <link rel="preload" href="assets/website_images/home/banner/banner_404.webp" as="image" type="image/webp" fetchpriority="high">

  <!-- Preload Bootstrap JS for faster loading when triggered -->
  <!--
  <link rel="preload" href="/assets/bootstrap/bootstrap.bundle.min.js" as="script">
  -->
  <!--
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
 -->

  <!-- Do NOT preload GA -->
  <!-- GA will be dynamically loaded on client-side -->

  <!-- Partytown Init -->
  <script>
    window.partytown = {
      lib: "/partytown/",
      debug: false,
      forward: ["dataLayer.push", "gtag"],
      resolveUrl(url) {
        if (url.href.includes("fbevents.js")) {
          return { url: url.href, skipWorker: true };
        }
        return url;
      }
    };
  </script>
  <script src="/partytown/partytown.js"></script>
  <!-- Facebook Pixel via Partytown -->

  <!-- GA bootstrap (runs inside worker) -->
  <script type="text/partytown">
    window.dataLayer = window.dataLayer || [];
    window.gtag = function () { dataLayer.push(arguments); };
  </script>

  <!-- GA4 Loader -->
  <script type="text/partytown" src="https://www.googletagmanager.com/gtag/js?id=G-122QQMGN2V"></script>

  <!-- GA4 Config -->
  <script type="text/partytown">
    if (location.hostname === "destinique.com") {
      gtag('js', new Date());
      gtag('config', 'G-122QQMGN2V', { send_page_view: true });
    }
  </script>

  <script type="text/partytown">
    console.log("Partytown: GA loaded", location.hostname);
  </script>
</head>
<body>
<noscript>
  <img height="1" width="1"
       style="display:none"
       src="https://www.facebook.com/tr?id=1706147529981140&ev=PageView&noscript=1"/>
</noscript>

<app-root></app-root>

</body>
</html>
